---
dist: xenial
sudo: true
language: generic

services:
- docker
os:
- linux

stages:
- name: devel
  if: branch = master
- name: release branch
  if: branch =~ /release-[0-9\.]+/

jobs:
  include:
  - stage: devel
    script: .travis/build.sh
    deploy:
    - provider: script
      script: .travis/deploy-docker.sh dev
      on:
        branch: master

  - stage: release branch
    script: .travis/build.sh
    deploy:
    - provider: script
      script: .travis/release-docker.sh $TRAVIS_BRANCH
      on:
        all_branches: true
